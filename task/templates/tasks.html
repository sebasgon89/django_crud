{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_details' task.id %}"><h1>{{task.title}}</h1></a>
        <p>{{task.description}}</p>
        <p>{{task.user.username}}</p>
        <p>{{task.datecompleted|date:'M j Y:i'}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
